<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Topic Picker</title>
    <script src="https://unpkg.com/htmx.org"></script>
</head>
<body>
    <h1>Pick a News Topic</h1>
    <form hx-post="/submit" hx-target="#result" hx-swap="outerHTML" hx-indicator="#loading">
        <select name="topic">
            <option value="technology">Technology</option>
            <option value="business">Business</option>
            <option value="science">Science</option>
            <option value="health">Health</option>
            <option value="sports">Sports</option>
            <option value="entertainment">Entertainment</option>
            <option value="general">General</option>
            <option value="AI">AI</option>
        </select>
	<br>
	<br>
	<label for="email">Email:</label>
	<input type="email" id="email" name="email">
	<br>
	<br>
        <button type="submit">Submit</button>
    </form>
    <div id="loading" style="display:none;">Loading...</div>
    <div id="result"></div>

    <script>
        document.querySelector('form').addEventListener('htmx:beforeRequest', () => {
            document.getElementById('loading').style.display = 'block';
        });
        document.querySelector('form').addEventListener('htmx:afterRequest', () => {
            document.getElementById('loading').style.display = 'none';
        });
    </script>
</body>
</html>
